<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="home_banner" class="home_banner">
        <ul class="banner_bg" style="height: 480px;margin-top: 0px;">
          <li class="banner_bg_1 current">
            <a href="#" class rel="nofollow">
              <img src="http://www.lgstatic.com/i/image/M00/53/4A/CgqKkVe-ZoeAZ-5jAADDqpZxEus283.JPG" alt="">
            </a>
          </li>
          <li class="banner_bg_2 current">
            <a href="#" class rel="nofollow">
              <img src="http://www.lgstatic.com/i/image/M00/54/BD/CgqKkVfE9weAKplCAANCvps5bqw759.PNG" alt="">
            </a>
          </li>
          <li class="banner_bg_3 current">
            <a href="#" class rel="nofollow">
              <img src="http://www.lgstatic.com/i/image/M00/53/4C/Cgp3O1e-af2AFSo8AACEpFCV0_c453.JPG" alt="">
            </a>
          </li>
        </ul>
        <div class="banner_control">
          <em style="top:0px;"></em>
          <ul class="thumbs">
            <li class="thumbs_1">
              <i></i>
              <img src="http://www.lgstatic.com/i/image/M00/53/4A/Cgp3O1e-ZomADgkrAAAW31-85qg564.JPG" alt="">
            </li>
            <li class="thumbs_2">
              <i></i>
              <img src="http://www.lgstatic.com/i/image/M00/53/D2/CgqKkVfALMCAMx2LAAAjgD48FRE147.JPG" alt="">
            </li>
            <li class="thumbs_3">
              <i></i>
              <img src="http://www.lgstatic.com/i/image/M00/53/4C/CgqKkVe-af-AIg29AAANpC-jYOM757.JPG" alt="">
            </li>
          </ul>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script>
        // jquery 的API
        var index = 0;

        var interval;
        function setBannerInterval(){
            interval = setInterval(function(){
                index++;
                if(index>2){
                    index = 0;
                    
                }
                addBannerAnimation();
            },300)
        }

        function addBannerAnimation(){
            $('.banner_bg').animate({marginTop:(-index*160)+'px'},200);
            $('.banner_control em').animate({top:(index*55)+'px'},200);//200为执行动画时间
            $('.banner_control .current').removeClass('current');
            $('.banner_control li').eq(index).addClass('current');

        }
        $('.thumbs li').mouseover(function(){
            var n = $(this).index(); //index获取到当前的哪一个，$(this)代表点击的那一个
                index = n;
            // 鼠标移上去的时候，方框加到它上面
            $(this).eq(index).addClass('current')
            console.log(n);
            addBannerAnimation();
            clearInterval(interval);
        }).mouseout(function(){
            addBannerAnimation();

        })
        setBannerInterval();
    </script>
</body>
</html>
